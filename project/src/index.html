<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">VENIA</div>
        <nav class="nav-menu">
          <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Smart Gear</a></li>
            <li><a href="#">Accessories</a></li>
          </ul>
        </nav>
        <div class="cart-icon">
          <img src="images/shopping-bag.png" alt="Cart" />
        </div>
      </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
      <div class="banner-content">
        <h1>All Products</h1>
        <hr />
      </div>
    </section>

    <main>
      <section class="filters">
        <h2>Filters</h2>
        <div class="filter-category">
          <label
            ><input type="checkbox" value="men's clothing" /> Men's
            Clothing</label
          >
          <label
            ><input type="checkbox" value="women's clothing" /> Women's
            Clothing</label
          >
          <label><input type="checkbox" value="jewelery" /> Jewelry</label>
          <label
            ><input type="checkbox" value="electronics" /> Electronics</label
          >
        </div>
      </section>

      <section class="products">
        <div class="controls">
          <input type="text" id="search-bar" placeholder="Search products..." />
          <select id="sort-options">
            <option value="default">Sort By</option>
            <option value="low-to-high">Price: Low to High</option>
            <option value="high-to-low">Price: High to Low</option>
          </select>
        </div>

        <!-- Add this new section for displaying results -->
        <div id="results-count">
          <p><span id="product-count">0</span> Results Found</p>
        </div>

        <div id="product-grid"></div>
        <button id="load-more">Load More</button>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div>Â© 2024 VENIA</div>
        <div>Follow us on social media</div>
      </div>
    </footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
